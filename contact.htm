    <body>
        
        <header>
            <div class="contact">
                <h1>Contact</h1>

            <nav id="navbar">
            <ul>
                <li><a href="index.htm">Home</a></li>

            </ul>

        <main>
        
        <div class="contactForm">
            
            <form action="formbgImage.js" method="POST">
                <input class="contact-format" type="text" name="name" placeholder="Name" required>
                <br>
                <input class="contact-format" type="email" name="email" placeholder="Email" required>
                <br>
                <textarea class="contact-format" name="message" placeholder="Message" row="4" required></textarea>
                <br>
                
                <input type="submit" class="contact-format submit" value="SUBMIT">
            </form>
            
            <footer id="foot">

        </footer>  
            
        </div>
        
        </main>
